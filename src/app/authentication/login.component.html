	<div class="limiter">
		<div class="container-login100" style="background-image: url(./assets/img/healthcare-analytics-1200.jpg);">
			<div class="wrap-login100">
				<form class="login100-form validate-form" (submit)="login($event, username.value, password.value)">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" #username=""  id="username"  name="username"   placeholder="Username">
            	<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" id="password" type="password" #password=""  name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
           <div class="container-login100-form-btn">{{error}}</div>
        <div [ngBusy]="busy"></div>
					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<footer class="navbar-fixed-bottom main-footer">
  <div class="pull-left">
    <a routerLink="/app/settings" class="inline" id="server-settings" type="submit">
      <i class="fa fa-cog"></i>
    </a>
  </div>
  <div class="pull-right">
    <build-version class="inline"></build-version>
    <online-tracker class="inline"></online-tracker>
  </div>
</footer>
