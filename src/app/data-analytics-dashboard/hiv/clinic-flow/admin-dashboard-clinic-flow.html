<h4 class="component-title" style="color: green;"><span class="fa fa-clock-o"></span> Clinic Flow</h4>
<div class="filters">
  <location-filter (onLocationChange)="renderClinicFlow($event)"
                   [multiple]="true"></location-filter>
  <div class="date-filter">
    <div class="col-md-12 form-group">
      <label for="selectedDate">Select Start Date</label>
      <date-time-picker tabindex="0" [modelValue]="selectedDate" id="selectedDate"
                        (onDateChange)="setSelectedDate($event)"></date-time-picker>
    </div>
    <div class="date-filter">
    <div class="col-md-12 form-group">
      <label for="maxSelectedDate">Select End Date</label>
      <date-time-picker tabindex="0" [modelValue]="maxSelectedDate" id="maxSelectedDate"
                        (onDateChange)="setMaxSelectedDate($event)"></date-time-picker>
    </div>
    <div class="col-md-12 col-xs-12">
      <div class="row">
        <div class="col-md-4 col-xs-4">

        </div>
        <div class="col-md-4 col-xs-4"
             style="text-align: center; padding:1px; margin:2px 0px 2px 0px; "><span
          style="font-weight: bold;"> {{selectedDate | date}} </span></div>
        <div class="col-md-4 col-xs-4">

        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12 col-xs-12">
  <hr/>
  <p class="text-info" *ngIf="!locations || (locations && locations.length == 0)">Please select location(s) to view report</p>
  <clinic-flow *ngIf="locations && locations.length > 0 " [date]="selectedDate" [maxDate]="maxSelectedDate"
               [locations]="locations"></clinic-flow>
</div>
<div class="clear"></div>
