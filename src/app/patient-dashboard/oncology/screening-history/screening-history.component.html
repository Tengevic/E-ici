<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
</div>

<div class="table-responsive">
  <table class='table table-hover table-striped table-bordered table-responsive'>
    <thead>
      <tr>
        <th>Date of Screening</th>
        <th>Procedure</th>
        <th>Results</th>
        <th>Results Barcode</th>
      </tr>
    </thead>
    <tbody *ngIf="summaryLoaded && !hasData">
      <tr>
        <td colspan="2">
          <p class="alert alert-danger">No Screening history records available</p>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="summaryLoaded && hasData">
        <tr *ngFor="let data of diagnosisChanges">
          <td>{{ data.obs_datetime }}</td>
          <td>{{ data.Test }}</td>
          <td>{{data.Results}}</td>
           <td> <ngx-barcode [bc-value]="'ICI'+ data.encounter_id + data.barcode" [bc-element-type]="elementType" [bc-format]="format" [bc-line-color]="lineColor"
            [bc-width]="width" [bc-height]="height" [bc-display-value]="displayValue" [bc-font-options]="fontOptions" [bc-font]="font"
            [bc-text-align]="textAlign" [bc-text-position]="textPosition" [bc-text-margin]="textMargin" [bc-font-size]="fontSize" [bc-background]="background"
            [bc-margin]="margin" [bc-margin-top]="marginTop" [bc-margin-bottom]="marginBottom" [bc-margin-left]="marginLeft" [bc-margin-right]="marginRight"></ngx-barcode>
            </td>
        </tr>
      </tbody>
  </table>
</div>
