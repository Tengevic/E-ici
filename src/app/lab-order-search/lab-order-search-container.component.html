<div class="box-body">
  <div class="component-wrapper">
    <lab-order-search [reset]="reset" (onOrderRecieved)="orderReceieved($event)" (onReset)="onSearchReset($event)"></lab-order-search>
    <div class="alert alert-success" *ngIf="orderPosted">
      <p>
        <strong class="text-success"><span class="fa fa-check-circle"></span> Lab Results have successfully been Entered
          </strong>
      </p>
    </div>
    <lab-order-search-post (orderPostSuccessfulEvent)="onOrderPosted()" (resetEvent)="onSearchReset($event)" [order]="order"
      [reset]="reset" [hasPDashLink]="true"></lab-order-search-post>
  </div>
</div>
